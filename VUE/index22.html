<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VUE</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="maApp">
			<add-method :a='6' :b='7' v-on:add_event='getAddResult'></add-method>
			<hr />
			<h3>{{result}}</h3>
		</div>

		<script type="text/javascript">
			Vue.component('add-method',{
				props:['a','b'],
				template:'<div><button v-on:click="add">åŠ </button></div>',
				methods:{
					add:function(){
						var value = 0;
						value = this.a+this.b;
						this.$emit('add_event',{
							result:value
						});
					}
				}
			})
			var myApp = new Vue({
				el: '#maApp',
				data: {
					result:0
				},
				methods:{
					getAddResult:function(pval){
						this.result = pval.result;
					}
				}
			});
		</script>
	</body>

</html>
