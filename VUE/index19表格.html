<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VUE</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="maApp">
			<h1>游戏发布</h1>
			<table border="1px">
				<tr>
					<td>编号</td>
					<td>游戏名称</td>
				</tr>
				<tr is="row1"></tr>
				<tr is="row2"></tr>
				<tr is="row3"></tr>
				<!--
				<row1></row1>
				<row2></row2>
				<row3></row3>   不能这么写，这样写不会写进表格里
				-->
			</table>
		</div>

		<script type="text/javascript">
			Vue.component('row1',{
				template:'<tr><td>(1)</td><td>使命召唤</td></tr>'
			});
			Vue.component('row2',{
				template:'<tr><td>(2)</td><td>英雄联盟</td></tr>'
			});
			Vue.component('row3',{
				template:'<tr><td>(3)</td><td>绝地求生</td></tr>'
			});
			var myApp = new Vue({
				el: '#maApp',
				data: {
				},
			});
		</script>
	</body>

</html>
