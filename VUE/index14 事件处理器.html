<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VUE</title>
		<script src="js/vue.min.js"></script>
	</head>

	<body>
		<div id="maApp">
			<h1>事件处理器</h1>
			<h1 id="h1"></h1>
			<input id="txtName" @keyup="txtKeyup($event)">
			<button id="btnOK" @click="btn($event)">OK</button>
		</div>

		<script type="text/javascript">
			var myApp = new Vue({
				el: '#maApp',
				data: {
					
				},
				methods:{
					txtKeyup:function(event){
						this.debugLog(event);
					},
					btn:function (event){
						this.debugLog(event);
					},
					debugLog:function(event){
						console.log(
							event.srcElement.tagName,
							event.srcElement.id,
							event.srcElement.innerHTML,
							event.key?event.key:""
						)
					}
				}
			});
		</script>
	</body>

</html>
