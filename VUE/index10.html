<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VUE</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<style type="text/css">
		.active{
			color: red;
		}
	</style>
	<body>
		<div id="maApp">
			<div v-bind:class="{active:isActive}">红色文本</div>   	<!--active 是真正的class-->
			<div :class="{active:isActive}">红色文本2</div>
			
			<button @click="btn">改变class</button>
		</div>

		<script type="text/javascript">
			var myApp = new Vue({
				el: '#maApp',
				data: {
					isActive:true,
				},
				methods:{
					btn:function(){
						this.isActive = !this.isActive;
					}
				}
			});
		</script>
	</body>

</html>
