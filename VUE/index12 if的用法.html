<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VUE</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="maApp">
			<h1 v-show="result">显示文本</h1>
			
			<button @click="btn">显示/隐藏按钮</button>
		</div>

		<script type="text/javascript">
			var myApp = new Vue({
				el: '#maApp',
				data: {
					result:true,  //初始值为显示
				},
				methods:{
					btn:function (){
						this.result = !this.result
					}
				}
			});
		</script>
	</body>

</html>
