<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VUE</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="maApp">
			<h1 v-if="result==0">成绩未公布</h1>
			<h1 v-else-if="result<60">{{result}}分，成绩不及格</h1>
			<h1 v-else-if="result<80">{{result}}分，及格</h1>
			<h1 v-else>{{result}}分，优秀</h1>
			<button @click="btn">随机生成成绩</button>
		</div>

		<script type="text/javascript">
			var myApp = new Vue({
				el: '#maApp',
				data: {
					result:0,
				},
				methods:{
					btn:function (){
						this.result = Math.round(Math.random()*100);
					}
				}
			});
		</script>
	</body>

</html>
