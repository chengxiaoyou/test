<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VUE</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="maApp">
			<div>今天的天气是<weather /></div>
		</div>

		<script type="text/javascript">
			Vue.component('weather',{
				template:'<strong>{{weathers}}</strong>',
				data: function (){//一定要用函数
					return {  //返回{{weathers}}
						weathers:'大雪'
					};   //这里要用分号！！！！！
				},
			});
			var myApp = new Vue({
				el: '#maApp',
			});
		</script>
	</body>

</html>
