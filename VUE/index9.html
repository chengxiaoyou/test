<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VUE</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<style type="text/css">
		input {
			width: 60px;
		}
	</style>

	<body>
		<div id="maApp">
			原始价格为{{message}}円，含税价格{{messageInt}}円，折合人民币是{{messageChinaRMB}}元
			<button @click="btn(10000)">加价1000</button>
		</div>

		<script type="text/javascript">
			var myApp = new Vue({
				el: '#maApp',
				data: {
					message: 29980,
				},
				computed: {
					messageInt: {
						get: function() {
							return this.message * 1.08; //计算汇率
						}
						set: function(value) { //计算折合人民币
							this.message = value / 1.08;
						}
					},
					messageChinaRMB: function() {
						return Math.round(this.messageInt / 16.75)
					}
				},
				methods: {
					btn: function(newMessage) {
						this.messageInt = newMessage;
					}
				}
			});
		</script>
	</body>

</html>
