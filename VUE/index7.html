<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VUE</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<style type="text/css">
		input{
			width: 60px;
		}
	</style>

	<body>
		<div id="maApp">
			原始价格为{{message}}円，含税价格{{messageInt}}円，折合人民币是{{messageChinaRMB}}元
			<button @click="btn(10000)">加价1000</button>
		</div>

		<script type="text/javascript">
			var myApp = new Vue({
				el: '#maApp',
				data: {
					message: 0,
					messageInt:0,
					messageChinaRMB:0,
				},
				watch:{
					message:function(newVal,oldVal){
						console.log(newVal,oldVal);
						this.messageInt = Math.round(this.message*1.08);   //计算汇率
						this.messageChinaRMB = Math.round(this.messageInt/16.75);  //计算折合人民币
					},
				},
				methods:{
					btn:function(newMessage){
						this.message += newMessage;
					},
				},
			});
			myApp.message=19980;
		</script>
	</body>

</html>
